<mat-dialog-content><mat-icon>delete</mat-icon>{{ dialogData?.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ dialogData?.confirmButtonText || 'Igen' }}</button>
  <button mat-button [mat-dialog-close]="false">{{ dialogData?.negativeButtonText || 'Nem' }}</button>
</mat-dialog-actions>
